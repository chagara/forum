{% extends 'forum/base.html' %}
{% block scripts %}
{% endblock scripts %}

{% block styles %}
{% endblock styles %}

{% block pagetitle %}{{ page_title }}{% endblock pagetitle %}
{% block content %}
    <table id="categories" class="table-bordered">
        {% for category in categories %}
            <tr><td class="category">
                <a href="{% url 'forum:category_view' category_id=category.id %}">
                {{ category.name }}</a>
            </td></tr>
        {% endfor %}
    </table>
{% endblock content %}
