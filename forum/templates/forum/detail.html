{% extends 'forum/base.html' %}
{% block scripts %}
{% endblock scripts %}

{% block styles %}
{% endblock styles %}

{% block pagetitle %}{{ page_title }}{% endblock pagetitle %}
{% block content %}
    <table id="forum_children" class="table-bordered">
        {% for forum_child in forum_children %}
            <tr><td class="{{ child_class }}">
                <a href="{% url child_url category_id=forum_child.id %}">
                {{ forum_child.name }}</a>
            </td></tr>
        {% endfor %}
    </table>
{% endblock content %}
